<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:100,300,400,600" rel="stylesheet" type="text/css">
        <link href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css" rel="stylesheet" type="text/css">
        <link type="text/css" rel="stylesheet" href="style.css">
        <title>Budgety</title>
    </head>
    <body>
        
        <div class="top">
            <div class="budget">
                <div class="budget__title">
                    Available Budget in <span class="budget__title--month">%Month%</span>:
                </div>
                
                <div class="budget__value">+ 2,345.64</div>
                
                <div class="budget__income clearfix">
                    <div class="budget__income--text">Income</div>
                    <div class="right">
                        <div class="budget__income--value">+ 4,300.00</div>
                        <div class="budget__income--percentage">&nbsp;</div>
                    </div>
                </div>
                
                <div class="budget__expenses clearfix">
                    <div class="budget__expenses--text">Expenses</div>
                    <div class="right clearfix">
                        <div class="budget__expenses--value">- 1,954.36</div>
                        <div class="budget__expenses--percentage">45%</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="middle">
            <div class="view">
                <div class="view__container">
                    <div class="view__type view__type--selected" id="input__content">GENERAL</div>
                    <div class="view__type" id="summary__content">EXPENSES</div>
                    <!-- <div class="view__type" id="charts__content">CHARTS</div>
                    <div class="view__type" id="dummy__content">DUMMY</div> -->
                </div>
            </div>
        </div>
        
        <div class="bottom input__content" id="input-view">
            <div class="add">
                <div class="add__container">
                    <select class="add__type">
                        <option value="inc" selected>+</option>
                        <option value="exp">-</option>
                    </select>
                    <select class="add__category">
                        <!-- <option disabled selected value>Select category</option> -->
                    </select>
                    <input type="text" class="add__description" placeholder="Add description">
                    <input type="number" class="add__value" placeholder="Value">
                    <button class="add__btn"><i class="ion-ios-checkmark-outline"></i></button>
                </div>
            </div>
            
            <div class="container clearfix">
                <div class="income">
                    <h2 class="icome__title">Income</h2>
                    <div class="income__list"></div>
                </div>
                
                <div class="expenses">
                    <h2 class="expenses__title">Expenses</h2>
                    <div class="expenses__list"></div>
                </div>
            </div>
            
        </div>

        <div class="bottom summary__content">
            <div class="add">
                <div class="select__container">
                    <select class="select__category">
                        <option disabled selected value>Select category</option>
                        <option value="all">All</option>
                    </select>
                    <button class="select__refresh-btn" data-tippy="Refresh list" data-tippy-arrow="true"><i class="ion-refresh"></i></button>
                </div>
            </div>

            <div class="container">
                <div class="expenses summary">
                    <h2 class="expenses__title summary">Select category</h2>
                    <div class="expenses__list summary"></div>
                </div>
            </div>
        </div>

        <!-- <div class="bottom charts__content">
            CHARTS
        </div>

        <div class="bottom dummy__content">
            DUMMY
        </div> -->
        
        <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
        <script src="app.js"></script>
    </body>
</html>
